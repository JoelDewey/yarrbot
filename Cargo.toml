[package]
name = "yarrbot"
version = "0.1.0"
edition = "2018"

[workspace]
members = [
    "crates/db",
    "crates/webhook_api",
    "crates/common",
    "crates/matrix_client"
]

[dependencies]
dotenv = "0.15.0"
anyhow = "1.0.42"
actix-web = {version = "4.0.0-beta.8"}
log = "0.4"
env_logger = "0.8"
tokio = { version = "1", features = ["rt", "sync"] }
yarrbot_db = { path = "crates/db" }
yarrbot_webhook_api = { path = "crates/webhook_api" }
yarrbot_matrix_client = { path = "crates/matrix_client" }
